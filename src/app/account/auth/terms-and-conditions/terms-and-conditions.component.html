<div class="eclips"><img src="assets/images/svg/login/ellipse.svg" alt="img" /></div>
<section class="main-frame">
    <div class="col-12">
        <div class="logo"><img src="assets/images/svg/logo/logo.png" height="50" alt="logo" /></div>
    </div>
    <div class="col-12">
        <div class="row g-0">
            <div class="col-7 xs-grid-none">
                <div class="img-holder">
                    <img class="pt-6" src="assets/images/svg/login/login_left.svg" alt="img" />
                </div>
            </div>
            <div class="col-5 xs-class">
                <main class="form-signin">
                    <form [formGroup]="termsAndConditionsForm" (ngSubmit)="onSubmit()">
                        <h1 class="h3 mb-5 fw-normal"><span class="fw-bolder">Terms and conditions</span></h1>
                        <p>{{userObj?.terms?.description}}</p>
                        <!-- <p>It is a long established fact that a reader will be distracted by the readable content</p> -->
                        <div class="form-check mt-5 mb-custom">
                            <input formControlName="terms_and_conditions" (change)="checkValue($event)"
                                [ngClass]="{ 'is-invalid': submitted && f.terms_and_conditions?.errors?.required }"
                                class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Agree and continue
                            </label>
                            <div *ngIf="submitted && f.terms_and_conditions?.errors?.required" class="invalid-feedback">
                                <div *ngIf="f.terms_and_conditions?.errors?.required">Terms And Conditions
                                    is required</div>
                            </div>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit"
                            [disabled]="!(termsAndConditionsForm.controls['terms_and_conditions'].value === true)">Next</button>
                    </form>
                </main>
            </div>
        </div>

        <div class="row w-100">
            <div class="col">
                <div class="footer new-pwd">
                    <h6>Powered by Coroebus &#169;</h6>
                </div>
            </div>
        </div>

    </div>
</section>
