<div class="modal-header border-bottom-0 p-0">
    <div class="row w-100">
        <div class="col"></div>
        <div class="col text-center ms-4 pt-3">
            <p class="notification-popup-header"> Notification </p>
        </div>
        <div class="col pt-2">
            <i class="fa fa-times float-end" (click)="close()"></i>
        </div>
    </div>
</div>
<div class="modal-body">
    <div class="row text-center mt-2 mb-2">
        <div class="col">
            <span class="notification-popup-title">{{notoficationData?.title}}</span>
        </div>
    </div>
    <div class="row text-center mb-2 mt-2">
        <div class="col">
            <span class="notification-popup-desc">{{notoficationData?.description}}</span>
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <span class="notification-popup-video">
                <ng-container *ngIf="notoficationData?.image">
                    <img class="notification-popup-img" src="{{notoficationData?.image}}" height="240px" width="320px" alt="">
                </ng-container>
                <ng-container *ngIf="notoficationData?.gif">
                    <img class="notification-popup-img" src="{{notoficationData?.gif}}"  width="320" height="240"alt="">
                </ng-container>
                <ng-container *ngIf="notoficationData?.video">
                    <video width="320" height="240" controls>
                        <source src="{{notoficationData?.video}}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </ng-container>
                <ng-container *ngIf="notoficationData?.video_path">
                    <iframe class="notification-popup-iframe" width="100%" , height="300" src="{{videoURL}}"
                        frameborder="0"></iframe>
                </ng-container>
            </span>
        </div>
    </div>
</div>
