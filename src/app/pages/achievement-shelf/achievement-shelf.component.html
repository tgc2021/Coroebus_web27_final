<div class="top_container">
    <div>
        <p class="title"> Achievement Shelf</p>

        <div *ngFor="let seasonaldata of seasonal_theme_response;">
            <mat-card class="mat_container">

                <mat-tab-group>
                    <mat-tab label="Seasonal Theme">
                        <hr>

                        <div class="row">
                            <div class="col-sm-4 col-md-4 col-lg-4 content_seasonal_card_div"
                                *ngFor="let details of seasonal_theme_response[0].data ;let k=index">
                                <mat-card class="content_seasonal_card">
                                    <div>
                                        <p class="title_seasonal_card">{{details.name}}</p>
                                    </div>
                                    <div class="rewards_div">
                                        <img src="assets/images/rewards/Reward point.png">
                                        <p class="total_point">{{details.reward_point}}</p>
                                    </div>
                                    <div class="calender_div">
                                        <img class="calender_logo" src="assets/images/seasonaltheme/calendericon.png">
                                        <p class="date">{{details.start_date | date: 'MMM d, y' }} -{{details.end_date |
                                            date: 'MMM d, y'}}</p>
                                            <!-- *ngIf="(details.end_date |  date: 'MMM d, y') > (currentDate |  date: 'MMM d, y')" -->
                                            <div *ngIf="(details.end_date |  date: 'MMM d, y') > (currentDate |  date: 'MMM d, y')">
                                                <p  class="status">{{details.end_date |  date: 'MMM d, y' }}</p>

                                            </div>
                                        <img class="info_logo" src="assets/images/seasonaltheme/infoicon.png">

                                    </div>

                                    <!-- <div>
                                        <img class="bricks_background"
                                            src="assets/images/seasonaltheme/Rectangle 541.png.png">

                                    </div> -->

                                    <!-- <div>
                                        <img class="bricks_table" src="assets/images/seasonaltheme/Group 2029.png">

                                    </div> -->

                                    <div class="slider_final">
                                        <section class="section_slider">
                                            <div class="scroll-arrow" id="scroll-left" (click)="leftscroll(details,k)">
                                                <img src="assets/images/seasonaltheme/left-arrow.png">
                                            </div>
                                            <ul class="image_ul" [id]="'imgList'+k">
                                                <li class="image_li" *ngFor="let carauseldata of details._badges._data "><img style="width: 80px;" class="all_images" src="{{carauseldata.seasonal_badge_logo}}"/>
                                                <p class="badge_count">{{carauseldata.badge_count_}}</p>
                                                </li>
                                                 <!-- <li>
                                                    <img style="width: 80px;" class="all_images"
                                                        src="./../../../assets/images/seasonaltheme/Picture44.png" />
                                                </li>
                                                <li><img class="all_images"
                                                        src="./../../../assets/images/seasonaltheme/Picture32.png" />
                                                </li>
                                                <li><img class="all_images"
                                                        src="./../../../assets/images/seasonaltheme/Picture33.png" />
                                                </li>
                                                <li><img class="all_images"
                                                        src="./../../../assets/images/seasonaltheme/Picture37.png" />
                                                </li>
                                                <li><img class="all_images"
                                                        src="./../../../assets/images/seasonaltheme/Picture39.png" />
                                                </li>  -->
                                            </ul>
                                            <div class="scroll-arrow" id="scroll-right" (click)="scorll(details,k)">
                                                <img src="assets/images/seasonaltheme/right-arrow.png">
                                            </div>
                                        </section>
                                    </div>







                                </mat-card>
                            </div>
                        </div>


                    </mat-tab>
                    <!-- <mat-tab label="Second"> Content 2 </mat-tab>
                    <mat-tab label="Third"> Content 3 </mat-tab> -->
                </mat-tab-group>

            </mat-card>

        </div>
    </div>
</div>
