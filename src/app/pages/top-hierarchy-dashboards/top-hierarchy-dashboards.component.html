<div class="web-view">
    <div class="row">
        <div class="">
            <div class="web-top">
                <div class="d-flex">
                    <div class="profile_div">
                        <div class="prof_pic">
                            <img class="prof_pic_image" src="assets/images/prof.jpg" />
                        </div>
                        <div class="cameraimg">
                            <img class="camera_image" src="assets/images/TopHierarchyDashboard/Camera.svg" />
                        </div>
                    </div>
                    <div>
                        <div class="geme_reward_points_div">

                        </div>
                    </div>
                    <div class="point_distribution">
                        <div>
                            <mat-card class="point_one">
                                <div class="row" style="width: 100%;">
                                    <div class="col-6 point_background">
                                        <div class="point_one_label">Run Scored</div>
                                    </div>
                                    <div class="col-6">

                                    </div>
                                </div>
                            </mat-card>

                            <mat-card class="point_one">
                                <div class="row" style="width: 100%;">
                                    <div class="col-6 point_background">
                                        <div class="point_one_label">Run Saved</div>
                                    </div>
                                    <div class="col-6">

                                    </div>
                                </div>
                            </mat-card>

                            <mat-card class="point_one">
                                <div class="row" style="width: 100%;">
                                    <div class="col-6 point_background">
                                        <div class="point_one_label">Wickets Taken</div>
                                    </div>
                                    <div class="col-6">

                                    </div>
                                </div>
                            </mat-card>


                            <mat-card class="point_one">
                                <div class="row" style="width: 100%;">
                                    <div class="col-6 point_background">
                                        <div class="point_one_label">Fairplay Points</div>
                                    </div>
                                    <div class="col-6">

                                    </div>
                                </div>
                            </mat-card>


                        </div>
                    </div>



                    <div class="right_side">
                        <mat-card class="web_right_side">
                            <div class="web_right_top">

                                <div class="name">Name</div>
                                <div class="level">Level</div>

                            </div>


                        </mat-card>
                        <mat-card class="governance_card">
                            <div class="governace_title d-flex justify-content-center">
                                Governance Index
                            </div>
                            <div class="inner_rightcard">

                           
                                <div class="d-flex justify-content-center">
                                    <button class="right_button">
                                        <div class="right_button_labels">Overall </div>
                                        <div class="right_button_score">40</div>

                                    </button>

                                </div>

                                <div class="d-flex justify-content-center">
                                    <button class="right_button">
                                        <div class="right_button_labels">NHT </div>
                                        <div class="right_button_score">50</div>

                                    </button>

                                </div>


                                <div class="d-flex justify-content-center">
                                    <button class="right_button">
                                        <div class="right_button_labels">OJT </div>
                                        <div class="right_button_score">60</div>

                                    </button>

                                </div>


                                <div class="d-flex justify-content-center">
                                    <button class="right_button">
                                        <div class="right_button_labels">FO </div>
                                        <div class="right_button_score">40</div>

                                    </button>

                                </div>
                                <div class="d-flex justify-content-center">
                                    <button class="right_button">
                                        <div class="right_button_labels">Overall </div>
                                        <div class="right_button_score">40</div>

                                    </button>

                                </div>
                                <div class="d-flex justify-content-center">
                                    <button class="right_button">
                                        <div class="right_button_labels">Overall </div>
                                        <div class="right_button_score">40</div>

                                    </button>

                                </div>
</div>
                        </mat-card>

                    </div>

                </div>

            </div>
            <div class="row">
                <mat-card class="button_div">
                    <button style="margin-left: 1vw;" class="button_series1" [class.active]="isactive">Tribal Chieftan
                        overall</button>
                    <button class="button_series">Productivity</button>
                    <button class="button_series">Efficiency</button>
                    <button class="button_series">Capability</button>
                    <button class="button_series">Happiness</button>

                </mat-card>


            </div>
            <div class="row">
                <input class="search_box" placeholder="Search people here..">
                <img class="search_bar_img" src="assets/images/TopHierarchyDashboard/Vector.png">

            </div>

            <div class="row">
                <div class="leaderboard_label d-flex">
                    <div class="leaderboard_rank">Rank</div>
                    <div class="leaderboard_name">Name</div>
                    <div class="leaderboard_points">Points</div>

                </div>


            </div>

            <div class="row">
                <div class="leaderboard_label_tile ">
                    <mat-card class="leaderboard_tile">

                    </mat-card>

                    <mat-card class="leaderboard_tile">

                    </mat-card>
                    <mat-card class="leaderboard_tile">

                    </mat-card>
                </div>


            </div>

            <div class="row">
                <div class="div">
                    <button class="view_more_button">
                        View More
                    </button>
                </div>
            </div>

            <div class="d-flex align-items-end">
                <div class="button-container">
                    <div style="width: 70vw; position: relative;">
                        <div class="col-12 d-flex" style="height: 15vh;">
                            <div>
                                <button class="bottom_button">
                                    <div class="bottom_button_labels">Net Promoter Score</div>
                                    <div class="button_score">20</div>
                                </button>

                            </div>
                            <div>
                                <button class="bottom_button">
                                    <div class="bottom_button_labels">Customer effort score</div>
                                    <div class="button_score">30</div>

                                </button>

                            </div>
                            <div>
                                <button class="bottom_button">
                                    <div class="bottom_button_labels">Sales index </div>
                                    <div class="button_score">40</div>

                                </button>

                            </div>
                            <div>
                                <button class="bottom_button">
                                    <div class="bottom_button_labels">Cost index</div>
                                    <div class="button_score">50</div>

                                </button>

                            </div>
                            <div>
                                <button class="bottom_button"></button>

                            </div>
                            <div>
                                <button class="bottom_button"></button>

                            </div>
                        </div>

                    </div>


                </div>
            </div>

                </div>
                  
              
            </div> -->

        </div>

            <mat-card class="web_right_side">

            </mat-card>

</div>
